<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Appliction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="navbar flex container">
            <a href="#home" onclick="reload()"><img src="icons8-news-128.png" alt="company logo" srcset=""></a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sport" onclick="onNavItemClick('sport')">Sport</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology
                    </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="eg.news">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main style="background-color: rgb(226, 249, 241);">
        <div class="card-container flex  container " id="card-container">

        </div>
    </main>


    <template id="template-news-card">

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="News Image" id="news-img">
            </div>
            <div class="card-content">
                <h1 id="news-title">This is a Title</h1>
                <h6 class="news-source" id="news-source">End Gadget 25.09.98</h6>
                <p class="news-decs " id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias aut
                    asperiores doloremque tempore rem, obcaecati debitis ut quo soluta, expedita aspernatur architecto
                    totam. Ratione quis ea unde delectus eos sit.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
